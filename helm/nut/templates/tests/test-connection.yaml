{{- if .Values.ups }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nut.fullname" . }}-test-connection"
  labels:
    {{- include "nut.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: upsc-test
      image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
      command: ['upsc']
      args:
        - L
        - {{ include "nut.fullname" . }}:{{ .Values.service.port }}
  restartPolicy: Never
{{- end }}
